<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ESP32 LED</title>
  <style>
    body{font-family:system-ui;margin:24px;max-width:520px}
    button{font-size:18px;padding:12px 18px;cursor:pointer}
  </style>
</head>
<body>
  <h2>ESP32 LED Control</h2>
  <button id="btn">Toggle</button>

  <script>
    // DUPĂ deploy pe Render, înlocuiești cu https://<app>.onrender.com
    const API_BASE = "https://esp32-4do0.onrender.com/";

    let on = false;
    document.getElementById("btn").addEventListener("click", async () => {
      on = !on;
      const endpoint = on ? "/api/led/on" : "/api/led/off";
      try { await fetch(API_BASE + endpoint, { method: "GET" }); } catch (e) {}
      // fără feedback, cum ai cerut
    });
  </script>
</body>
</html>
